<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 560" width="600" height="560">
  <defs>
    <!-- Dark background gradient -->
    <linearGradient id="bgGrad" x1="0" y1="0" x2="0.3" y2="1">
      <stop offset="0%" stop-color="#3a3d45"/>
      <stop offset="100%" stop-color="#1e2028"/>
    </linearGradient>
    <!-- Document gradient (gray) -->
    <linearGradient id="docGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#a0a4ac"/>
      <stop offset="100%" stop-color="#787c84"/>
    </linearGradient>
    <!-- Folded corner -->
    <linearGradient id="foldGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#c0c4cc"/>
      <stop offset="100%" stop-color="#a0a4ac"/>
    </linearGradient>
    <!-- Red scan glow -->
    <linearGradient id="scanGlow" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="rgba(200,20,20,0)"/>
      <stop offset="40%" stop-color="rgba(220,30,30,0.15)"/>
      <stop offset="50%" stop-color="rgba(240,40,40,0.25)"/>
      <stop offset="60%" stop-color="rgba(220,30,30,0.15)"/>
      <stop offset="100%" stop-color="rgba(200,20,20,0)"/>
    </linearGradient>
    <!-- Cyan glow filter for brackets -->
    <filter id="cyanGlow">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <!-- Subtle cyan glow for text pixels -->
    <filter id="pixelGlow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <!-- Red line glow -->
    <filter id="redGlow">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <!-- Document shadow -->
    <filter id="docShadow">
      <feDropShadow dx="0" dy="4" stdDeviation="10" flood-color="#000" flood-opacity="0.4"/>
    </filter>
    <!-- Scan line particle glow -->
    <filter id="particleGlow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="600" height="560" fill="url(#bgGrad)"/>

